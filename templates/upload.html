<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Renomear Arquivo</title>
</head>
<body>
    <h1>Serviço de Renomear Arquivo</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- Permitir upload múltiplo -->
        <label for="file">Escolha os arquivos:</label>
        <input type="file" name="file" id="file" multiple required><br><br>

        <!-- Lista suspensa para Tipo de Documento -->
        <label for="document_type">Tipo de Documento:</label>
        <select name="document_type" id="document_type" required>
            <option value="MAP">MAP</option>
            <option value="POL">POL</option>
            <option value="PO">PO</option>
            <option value="IT">IT</option>
        </select><br><br>

        <!-- Nome do Documento será preenchido -->
        <label for="document_name">Nome do Documento:</label>
        <input type="text" name="document_name" required><br><br>

        <!-- Lista suspensa para Código do Documento -->
        <label for="document_number">Código do Documento:</label>
        <select name="document_number" id="document_number" required>
            <!-- Números de 1 a 20 -->
            {% for num in range(1, 21) %}
            <option value="{{ num }}">{{ num }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Lista suspensa para Versão -->
        <label for="version">Versão:</label>
        <select name="version" id="version" required>
            <!-- Números de 1 a 20 -->
            {% for num in range(1, 21) %}
            <option value="{{ num }}">{{ num }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Calendário suspenso para Data de Emissão -->
        <label for="issue_date">Data de Emissão:</label>
        <input type="date" name="issue_date" id="issue_date" required><br><br>

        <button type="submit">Renomear e Fazer Download</button>
    </form>
</body>
</html>
